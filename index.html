<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 100, width = 1400 - margin, height = 600 - margin;
          d3.select("body").append("h2").text("Batter Performance");
          /* debugger; */
          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

      /*
        Dimple.js Chart construction code
      */

          var myChart = new dimple.chart(svg, data);
	myChart.setBounds(60, 30, 500, 330)
          var x = myChart.addLogAxis("x", "HR"); 
          var y = myChart.addMeasureAxis("y", "avg");
          /* #x.dateParseFormat = "%Y";
          ###x.tickFormat = "%Y";
          ### myChart.addSeries(null, dimple.plot.line); */
          myChart.addSeries(["name","handedness"], dimple.plot.bubble);
	  myChart.addLegend(200, 10, 360, 20, "right");
          myChart.draw();
        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.csv("baseball_data.csv", draw);
  </script>
</body>
</html>
