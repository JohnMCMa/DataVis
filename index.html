<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
	h2 {
	  text-align: center;
	  font-family: sans-serif;
	}
	svg {
	  position: relative;
	}
	
  </style>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>

    <script type="text/javascript">
	  
      function draw(data) {
      "use strict";
	  	
      /*
        D3.js setup code
      */

        var margin = 200, width = 1400 - margin , height = 800 - margin;
		  d3.select("body").append("h2").text("Mean Battling Averages and Home Runs of 1,157 Baseball Players by Handedness");
         /* debugger; */
		  var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
			  .attr("align", "center")
            .append('g')
                .attr('class','chart');
		            
      /*
        Dimple.js Chart construction code
      */

          var myChart = new dimple.chart(svg, data);
		  /*myChart.setMargins(80, 50, 80, 120);*/
          var y = myChart.addMeasureAxis("y", "HR");
		  y.title = "Mean Home Runs";
		  y.fontSize = 'auto';
		  y.overrideMin = 20;
		  y.overrideMax = 70;
		  y.showGridlines = false; 
          var x = myChart.addMeasureAxis("x", "avg");
		  x.title = "Mean Battling Average"
          x.tickFormat = ".3f";
		  x.fontSize = 'auto';
		  x.overrideMin = 0.16; 
		  x.overrideMax = 0.21;
		  x.showGridlines = false; 
		  var z = myChart.addMeasureAxis("z", "name");
		  var bubble_series = myChart.addSeries (["handedness"], dimple.plot.bubble );
		  bubble_series.aggregate=dimple.aggregateMethod.avg;
		  debugger;
		  myChart.assignColor("L","#1b9e77");
		  myChart.assignColor("B","#d95f02");
		  myChart.assignColor("R","#7570b3");
	      var legend1 = myChart.addLegend("10%", 30, "80%", 100, "left", bubble_series);
		  legend1.horizontalPadding=100;
		  legend1.fontSize = '15px';
		  debugger;
          myChart.draw();
		  debugger;
		  /*d3.selectAll('.dimple-bubble').attr("r",4);*/
		  svg.selectAll("text.dimple-l").text("Left-handed");
		  svg.selectAll("text.dimple-r").text("Right-handed");
		  svg.selectAll("text.dimple-b").text("Both-handed");
		  
		  /* Appending text to circles. Code comes from http://stackoverflow.com/questions/11857615/placing-labels-at-the-center-of-nodes-in-d3-js*/
		  var l_count = svg.select("circle.dimple-r").datum().zCount;
		  svg.select('g').append("text")
		  .attr ("dx", svg.select("circle.dimple-r").attr("cx"))
		  .attr ("dy", svg.select("circle.dimple-r").attr("cy"))
		  .attr ("font-size", "30px")
		  .style ("font-family", "sans-serif")
		  .attr ("text-anchor","middle")
		  .text (svg.select("circle.dimple-r").datum().zCount);
		  
		  svg.select('g').append("text")
		  .attr ("dx", svg.select("circle.dimple-b").attr("cx"))
		  .attr ("dy", svg.select("circle.dimple-b").attr("cy"))
		  .attr ("font-size", "10px")
		  .style ("font-family", "sans-serif")
		  .attr ("text-anchor","middle")
		  .text (svg.select("circle.dimple-b").datum().zCount);
		  
		  svg.select('g').append("text")
		  .attr ("dx", svg.select("circle.dimple-l").attr("cx"))
		  .attr ("dy", svg.select("circle.dimple-l").attr("cy"))
		  .attr ("font-size", "20px")
		  .style ("font-family", "sans-serif")
		  .attr ("text-anchor","middle")
		  .text (svg.select("circle.dimple-l").datum().zCount);
        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.csv("./baseball_data.csv", draw);
  </script>
</body>
</html>
